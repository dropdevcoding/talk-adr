<h2>Summing up</h2>

<ul>
    <li class="fragment">
        <b>ACTION:</b> Validates input, passes it to the domain, gets the domain's output and passes it to the responder
    </li>
    <li class="fragment">
        <b>DOMAIN:</b> The place where all your business logic resides
    </li>
    <li class="fragment">
        <b>RESPONDER:</b> Generates a response with body, status code, headers etc. according to the received domain output
    </li>
</ul>
